<div class="mt-16">
  <div class="flex justify-between mb-5">
    <h1 class="font-bold text-4xl">Movies</h1>
  </div>
  <div class="flex gap-5">
    <p-table [value]="movies" [tableStyle]="{ 'min-width': '50rem' }">
      <ng-template pTemplate="header">
        <tr>
          <th>Name</th>
          <th>Genre</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-movie>
        <tr>
          <td>{{ movie.name }}</td>
          <td>{{ movie.genre }}</td>
        </tr>
      </ng-template>
    </p-table>
    <app-add-movie-form (submit)="submitMovie($event)"
                        (close)="resetForm()"></app-add-movie-form>
  </div>
</div>
